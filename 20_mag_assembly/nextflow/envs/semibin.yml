name: dana-mag-semibin
channels:
  - conda-forge
  - bioconda
dependencies:
  - semibin=2.1.0
  - pytorch-gpu           # GPU-accelerated training (falls back to CPU if no GPU)
  - biopython             # LorBin dependency (hmmer, prodigal, bedtools already in SemiBin2)
  - pip:
    - lorbin @ git+https://github.com/LorMeBioAI/LorBin.git
