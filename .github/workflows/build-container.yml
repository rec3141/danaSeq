name: Build and push container image

on:
  push:
    branches: [main]
    paths:
      - 'nanopore_mag/nextflow/Dockerfile'
      - 'nanopore_mag/nextflow/envs/**'
      - '.github/workflows/build-container.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/danaseq-mag

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    permissions:
      contents: read
      packages: write

    steps:
      # Reclaim ~30 GB by removing preinstalled software
      - name: Maximize build disk space
        uses: easimon/maximize-build-space@v10
        with:
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Check available disk space
        run: df -h /

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: nanopore_mag/nextflow
          file: nanopore_mag/nextflow/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # No layer caching â€” the envs are too large for GitHub's 10 GB cache
          # Each RUN is a separate layer so Docker can resume on retry
